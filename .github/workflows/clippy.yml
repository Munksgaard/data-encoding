name: clippy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule: [{cron: '38 11 * * *'}]

jobs:
  lib:
    strategy:
      matrix:
        crate:
          - bin
          - lib
          - lib/macro
          - lib/macro/internal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: >-
            --manifest-path=${{ matrix.crate }}/Cargo.toml -- --deny=warnings
